[buildout]
parts = buildbot twisted 
#buildbot
develop =
    pkg/buildbot
    pkg/buildbot.framework
    pkg/buildbot.resources.core

# Install enough of the twisted scripts to run buildbot, along with
# a python interpreter
[twisted]
recipe = zc.recipe.egg
eggs =
    twisted
    ${buildbot:eggs}
entry-points =
    trial=twisted.scripts.trial:run
    twistd=twisted.scripts.twistd:run
interpreter = python

# Install the buildbot eggs
[buildbot]
recipe = zc.recipe.egg
eggs =
    buildbot
    buildbot.framework
    buildbot.resources.core
